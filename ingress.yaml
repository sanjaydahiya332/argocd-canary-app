apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: canary.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: canary-app
            port:
              number: 80
